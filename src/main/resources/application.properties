logging.level.org.springframework=info

#actuator properties
#http://localhost:8080/actuator		
#for HAl API explorer - http://localhost:8080/explorer/index.html#uri=/   
management.endpoints.web.exposure.include=beans,heath,env,loggers,metrics

#h2 console - http://localhost:8080/h2-console
spring.h2.console.enabled=true
#spring.datasource.url=jdbc:h2:mem:testdb

#to avoid h2 memory initialization before creation and insertion of values
spring.jpa.defer-datasource-initialization: true
spring.jpa.show-sql=true

spring.datasource.url=jdbc:mysql://localhost:3306/social_media_database
spring.datasource.username=social-media-user
spring.datasource.password=dummypassword

#hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.security.user.name=username
spring.security.user.password=password
